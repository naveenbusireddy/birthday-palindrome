<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Palindrome</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <div class="nav-brand">Naveen Kumar</div>

        <div>
            <h1>Palindrome Birthday</h1>
            <br>
            <label for="birthday-date" >Enter Your Date of Birthday</label>

            <div id="output"></div>
        </div>
        <div style="padding: 4.5rem;"></div>
    </section>

    <section>
        <footer class="footer">

            <ul class="list-non-bullet">
                <li class="list-item-inline">
                    <a href="https://github.com/naveenbusireddy" target="-blank">
                        Github
                    </a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://www.instagram.com/naveen_busireddy/" target="-blank">
                        Instagram
                    </a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://www.linkedin.com/in/naveen-busireddy" target="-blank">
                        Linkedin
                    </a>
                </li>
            </ul>
        </footer>
    </section>

    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
